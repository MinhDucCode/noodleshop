<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập & Đăng Ký</title>
  <link rel="stylesheet" href="style/stylelogin.css">
  <script src="backend/script.js"></script>
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form id="login-form" class="sign-in-form">
          <h2 class="title">Đăng Nhập</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="login-username" placeholder="Tên đăng nhập" required>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="login-password" placeholder="Mật khẩu" required>
          </div>
          <input type="submit" value="Đăng nhập" class="btn solid">
          <p class="social-text">Đăng nhập bằng cách khác</p>
          <div class="social-media">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </form>
        <form id="signup-form" class="sign-up-form">
          <h2 class="title">Đăng Ký</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="register-username" placeholder="Tên đăng nhập" required>
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" id="register-email" placeholder="Email" required>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="register-password" placeholder="Mật khẩu" required>
          </div>
          <input type="submit" value="Đăng ký" class="btn">
          <p class="social-text">Hoặc đăng ký bằng cách khác</p>
          <div class="social-media">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Bạn chưa có tài khoản?</h3>
          <p>Hãy đăng ký ngay một tài khoản để thảo sức mua sắm cùng với website của chúng tôi.</p>
          <button class="btn transparent" id="sign-up-btn">Đăng ký</button>
        </div>
        <img src="images/log.svg" class="image" alt="">
      </div>

      <div class="panel right-panel">
        <div class="content">
          <h3>Bạn đã có tài khoản!</h3>
          <p>Hãy đăng nhập trở lại và mua sắm với những mặt hàng hấp dẫn đang đón chờ bạn.</p>
          <button class="btn transparent" id="sign-in-btn">Đăng nhập</button>
        </div>
        <img src="images/register.svg" class="image" alt="">
      </div>
    </div>
  </div>

  <script>
    const sign_in_btn = document.querySelector("#sign-in-btn");
    const sign_up_btn = document.querySelector("#sign-up-btn");
    const container = document.querySelector(".container");

    sign_up_btn.addEventListener("click", () => {
      container.classList.add("sign-up-mode");
    });

    sign_in_btn.addEventListener("click", () => {
      container.classList.remove("sign-up-mode");
    });

    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      const storedUser = localStorage.getItem(username);

      if (storedUser) {
        const user = JSON.parse(storedUser);

        if (user.password === password) {
          alert('Đăng nhập thành công!');
          window.location.href = 'index.html';
        } else {
          alert('Sai mật khẩu!');
        }
      } else {
        alert('Người dùng không tồn tại!');
        container.classList.add("sign-up-mode");
      }
    });

    document.getElementById('signup-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('register-username').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      if (localStorage.getItem(username)) {
        alert('Tên đăng nhập đã tồn tại!');
        // container.classList.remove("sign-up-mode");
      } else {
        const user = {
          username: username,
          email: email,
          password: password
        };

        localStorage.setItem(username, JSON.stringify(user));
        alert('Đăng ký thành công!');
        container.classList.remove("sign-up-mode");
      }
    });
  </script>
</body>

</html>
